<body>

    <script>
        var operando1 = "";
        var operando2 = "";
        var resultado;
        var flag = 0;
        var counterOp1 = 0, counterOp2 = 0;
    </script>

    <div id="square1" bottom="-150px"></div>

    <button type="button" class="btn btn-general" id="nmb7" onclick="calculator('7')">7</button>
    <button type="button" class="btn btn-general" id="nmb8" onclick="calculator('8')">8</button>
    <button type="button" class="btn btn-general" id="nmb9" onclick="calculator('9')">9</button>
    <button type="button" class="btn btn-general" id="nmb4" onclick="calculator('4')">4</button>
    <button type="button" class="btn btn-general" id="nmb5" onclick="calculator('5')">5</button>
    <button type="button" class="btn btn-general" id="nmb6" onclick="calculator('6')">6</button>
    <button type="button" class="btn btn-general" id="nmb1" onclick="calculator('1')">1</button>
    <button type="button" class="btn btn-general" id="nmb2" onclick="calculator('2')">2</button>
    <button type="button" class="btn btn-general" id="nmb3" onclick="calculator('3')">3</button>
    <button type="button" class="btn btn-general" id="nmb0" onclick="calculator('0')">0</button>
    <button type="button" class="btn btn-general op" id="opsum" onclick="calculator('+')">+</button>
    <button type="button" class="btn btn-general op" id="opmult" onclick="calculator('*')">x</button>
    <button type="button" class="btn btn-general op" id="opdiv" onclick="calculator('/')">%</button>
    <button type="button" class="btn btn-general op" id="posneg" onclick="calculator('+-')">+/-</button>
    <button type="button" class="btn btn-general op" id="virgula" onclick="calculator('.')">,</button>
    <button type="button" class="btn btn-general op" id="opequal" onclick="calculator('=')">=</button>
    <button type="button" class="btn btn-general op" id="opsub" onclick="calculator('-')">-</button>
    <button type="button" class="btn btn-general op" id="opclear" onclick="calculator('c')">C</button>
